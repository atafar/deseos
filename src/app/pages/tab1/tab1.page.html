<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
<ion-list>
  <ion-item *ngFor="let lista of deseosService.listas" (click)="listaSeleccionada(lista)">
    <ion-label>
      {{lista.titulo}}
    </ion-label>

    <ion-note slot="end">{{ lista.items.length }}</ion-note>
  </ion-item>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="agregarLista()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
